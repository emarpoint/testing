 {% extends "base.html" %} 
{% load static %}

{% block content %}

<div class="container ">
        
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" align="centre " style="width: 32rem; border:5px black solid">
            <img class="card-img-top" src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Балы: {{score}}</h5>

                <p class="card-text">Проценты: {{percent}}%</p>
                <p class="card-text">Время: {{time}} секунд</p>
                <p class="card-text">Правильных ответов: {{correct}}</p>
                <p class="card-text">Не правильных ответов: {{wrong}}</p>
                <p class="card-text">Всего вопросов: {{total}}</p>
                <h5>Большое спасибо за прохождение теста!</h5>
            </div>
        </div>
    </div>

</div>

{% endblock %}
